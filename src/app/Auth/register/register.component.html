<div class="container">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card py-3 px-2">
                <p class="text-center mb-3 mt-2">REGISTRATION FORM</p>

                <form class="myform" #register="ngForm" (ngSubmit)="onClickSubmit(register.value)">
                    <div class="form-group"> <input type="email" class="form-control" placeholder="Email" name="email"
                            ngModel> </div>
                    <div class="form-group"> <input type="text" class="form-control" placeholder="Username"
                            name="username" ngModel> </div>
                    <div class="form-group"> <input type="text" class="form-control" placeholder="Role" name="role"
                            ngModel> </div>
                    <div class="form-group"> <input type="password" class="form-control" placeholder="Password"
                            name="password" ngModel> </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-block btn-primary btn-lg">
                            <small><i class="far fa-user pr-2"></i>Register</small>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
